<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>norb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
  <app-root></app-root>

  <!-- Matrix Effect script -->
  <script src="./assets/scripts/matrix-animation.js"></script>

  <!-- Transistion script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const initialLoadSection = document.querySelector('.initial-load');
      setTimeout(() => {
        initialLoadSection.classList.add('show');
      }, 500); // Adiciona um pequeno atraso para o efeito visual
    });

    document.addEventListener('scroll', function () {
      const elements = document.querySelectorAll('.scroll-element');
      const windowHeight = window.innerHeight;

      elements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;
        const elementBottom = element.getBoundingClientRect().bottom;

        if (elementTop < windowHeight - 50) { // 50px antes do elemento estar completamente visÃ­vel
          element.classList.add('show');
        } else {
          element.classList.remove('show');
        }

        if (elementBottom < 0) { // Quando o elemento sai completamente da viewport
          element.classList.remove('show');
        }
      });
    });
  </script>
</body>

</html>
