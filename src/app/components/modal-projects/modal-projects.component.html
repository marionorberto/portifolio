<section *ngIf="!isPosterVideo">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="absolute right-2 top-2">
      <img src="../../../assets/images/x.svg" alt="" />
    </button>
  </mat-dialog-actions>

  <h1 mat-dialog-title class="text-4xl font-bold text-start">
    {{ data.title }} ðŸš€
  </h1>
  <p class="px-8 text-neutral-400">{{ data.description }}</p>
  <div class="px-8 flex justify-start mt-2 items-center text-white">
    <div class="flex gap-2 justify-center items-center">
      <a
        target="blank"
        class="cursor-pointer"
        href="{{ data.site }}"
        class="flex bg-zinc-800 rounded-md hover:text-[var(--color-primary-green)] w-20 opacity-95 text-base"
      >
        <i
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#FFFFFF"
          >
            <path
              d="m243-192-51-51 429-429H384v-72h360v360h-72v-237L243-192Z"
            /></svg></i
        ><span class="max-lg:text-sm">Website</span></a
      >
      <a href="{{ data.github }}">
        <i
          class="bi bi-github text-base text-white hover:text-[var(--color-primary-green)] cursor-pointer"
        ></i>
      </a>
    </div>
  </div>

  <mat-dialog-content class="mat-typography">
    <section
      class="grid grid-cols-1 grid-rows-1 place-content-center place-items-center"
    >
      <img src="{{ frontImg }}" class="w-[50rem] rounded-md" alt="" />
    </section>
    <div
      class="mt-3 w-full rounded-sm h-20 bg-black border-t-2 border-gray-600 flex justify-between items-center px-4 max-lg:gap-3 max-lg:px-1 max-lg:h-16"
    >
      <div
        (click)="onChangeFrontImg(item)"
        *ngFor="let item of data.mediaUrls; let i = index"
        class="h-20 w-32 bg-neutral-800 max-lg:h-16 border-0"
      >
        <img src="{{ item }}" class="w-full h-full max-lg:w-24" alt="" />
      </div>
    </div>
  </mat-dialog-content>
</section>

<section *ngIf="isPosterVideo">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="absolute right-2 top-2">
      <img src="../../../assets/images/x.svg" alt="" />
    </button>
  </mat-dialog-actions>

  <h1 mat-dialog-title class="text-4xl font-bold text-start">
    {{ data.title }} ðŸš€
  </h1>
  <p class="px-8 text-neutral-400">{{ data.description }}</p>
  <div class="px-8 flex justify-start mt-2 items-center text-white">
    <div class="flex gap-2 justify-center items-center">
      <a
        target="blank"
        class="cursor-pointer"
        href="{{ data.site }}"
        class="flex bg-zinc-800 rounded-md hover:text-[var(--color-primary-green)] w-20 opacity-95 text-base"
      >
        <i
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#FFFFFF"
          >
            <path
              d="m243-192-51-51 429-429H384v-72h360v360h-72v-237L243-192Z"
            /></svg></i
        ><span class="max-lg:text-sm">Website</span></a
      >
      <a href="{{ data.github }}">
        <i
          class="bi bi-github text-base text-white hover:text-[var(--color-primary-green)] cursor-pointer"
        ></i>
      </a>
    </div>
  </div>

  <mat-dialog-content class="mat-typography">
    <section
      class="grid grid-cols-1 grid-rows-1 place-content-center place-items-center"
    >
      <video
        *ngIf="data.video && showVideo"
        preload="auto"
        autoplay
        loop
        src="{{ data.video }}"
        class="w-[38rem]"
      ></video>
      <img
        *ngIf="!showVideo"
        src="{{ frontImg }}"
        class="w-[50rem] rounded-md"
        alt=""
      />
    </section>
    <div
      class="mt-3 w-full rounded-sm h-20 bg-black border-t-2 border-gray-600 flex justify-between items-center px-4 max-lg:gap-3 max-lg:px-1 max-lg:h-16"
    >
      <div
        (click)="onChangeFrontImg(item)"
        *ngFor="let item of data.mediaUrls; let i = index"
        class="h-20 w-32 bg-neutral-800 max-lg:h-16 border-0"
      >
        <!-- <img src="{{ item }}" class="w-full h-full max-lg:w-24" alt="" /> -->
        <video
          *ngIf="i == 0"
          class="w-full h-full max-lg:w-24"
          src="{{ item }}"
        ></video>
        <img
          *ngIf="i != 0"
          src="{{ item }}"
          class="w-full h-full max-lg:w-24"
          alt=""
        />
      </div>
    </div>
  </mat-dialog-content>
</section>
