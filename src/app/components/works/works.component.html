  <section class="mt-12 mb-10">
    <section class="mb-10 min-h-5 w-full">
      <h4
        class="font-semibold max-sm:text-xl text-2xl color-primary-green mb-8 max-sm:mb-4"
      >
        Frontend Projects
      </h4>

      <section
        class="grid grid-cols-2 grid-rows-2 gap-x-10 gap-y-10 max-md:grid max-md:grid-cols-1 max-md:grid-rows-4"
      >
        <app-card-project
          *ngFor="let project of frontendProjects"
          [data]="project"
        ></app-card-project>
      </section>
    </section>

    <section class="mb-10 min-h-5 w-full">
      <h4
        class="font-semibold max-sm:text-xl text-2xl color-primary-green mb-8 max-sm:mb-4"
      >
        Backend Projects
      </h4>

      <section
        class="grid grid-cols-2 grid-rows-1 gap-x-10 gap-y-10 max-md:grid max-md:grid-cols-1 max-md:grid-rows-1"
      >
        <app-card-project
          *ngFor="let project of backendProjects"
          [data]="project"
        ></app-card-project>
      </section>
    </section>

    <section class="mb-10 min-h-5 w-full">
      <h4
        class="font-semibold max-sm:text-xl text-2xl color-primary-green mb-8 max-sm:mb-4"
      >
        Fullstack Projects
      </h4>

      <section
        class="grid grid-cols-2 grid-rows-1 gap-x-10 gap-y-10 max-md:grid max-md:grid-cols-1 max-md:grid-rows-1"
      >
        <app-card-project
          *ngFor="let project of fullstackProjects"
          [data]="project"
        ></app-card-project>
      </section>
    </section>
    <span class="text-[var(--color-primary-green)]"
      >See more project
      <a
        target="blank"
        class="cursor-pointer"
        href="https://github.com/marionorberto?tab=repositories"
        class="flex bg-zinc-800 rounded-md hover:text-[var(--color-primary-green)] w-24 opacity-95 text-base"
      >
        <i
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#FFFFFF"
          >
            <path
              d="m243-192-51-51 429-429H384v-72h360v360h-72v-237L243-192Z"
            /></svg></i
        ><span class="label">GitHub</span><i class="ms-1 bi bi-github"></i
      ></a>
    </span>
  </section>
</section>
